services:
  # 1. VECTOR DATABASE (Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: juridico_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - juridico_net
    restart: unless-stopped

  # 2. RELATIONAL DATABASE (PostgreSQL)
  postgres:
    image: postgres:15
    container_name: juridico_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: juridico_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-langfuse.sql:/docker-entrypoint-initdb.d/init-langfuse.sql
    networks:
      - juridico_net
    healthcheck:
      # AGORA ELE ESPERA O BANCO LANGFUSE NASCER!
      test: ["CMD-SHELL", "pg_isready -U admin -d langfuse"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # 3. CACHE (Redis)
  redis:
    image: redis/redis-stack:latest
    container_name: juridico_redis
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis_data:/data
    networks:
      - juridico_net
    restart: unless-stopped

  # 4. APP PRINCIPAL
  # 4. APP PRINCIPAL
  app:
    build: .
    container_name: juridico_app
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - QDRANT_URL=http://qdrant:6333
      - DB_URL=postgresql://admin:admin@postgres:5432/juridico_db
      - REDIS_URL=redis://redis:6379/0
      - LANGFUSE_HOST=http://langfuse:3000

    depends_on:
      qdrant:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      langfuse:
        condition: service_started
    networks:
      - juridico_net
    restart: on-failure

  # 5. OBSERVABILIDADE (Langfuse)
  langfuse:
    image: langfuse/langfuse:2
    container_name: juridico_langfuse
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://admin:admin@postgres:5432/langfuse
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=aisjdoasdasjdasjdasdj8asd
      - SALT=asdnalsdnaouisdbiuawduiawduiawduanwudnawud
      - TELEMETRY_ENABLED=false # Total privacidade

      # --- CONFIGURAÇÕES DE AUTO-CRIAÇÃO (HEADLESS INIT) ---
      # ATENÇÃO: Nunca use aspas nestes valores
      - LANGFUSE_INIT_USER_EMAIL=admin@admin.com
      - LANGFUSE_INIT_USER_PASSWORD=adminpassword
      - LANGFUSE_INIT_ORG_ID=org-minha-ia-juridica
      - LANGFUSE_INIT_ORG_NAME=MinhaIAJuridica
      - LANGFUSE_INIT_PROJECT_ID=proj-gestao-leis
      - LANGFUSE_INIT_PROJECT_NAME=GestaoLeis
      - LANGFUSE_INIT_PROJECT_PUBLIC_KEY=pk-lf-1234567890
      - LANGFUSE_INIT_PROJECT_SECRET_KEY=sk-lf-1234567890
    networks:
      - juridico_net

volumes:
  qdrant_data:
  postgres_data:
  redis_data:

networks:
  juridico_net:
    driver: bridge
